<!-- converter/templates/converter/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversion Tool</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4b79a1, #283e51);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 225, 0.15);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #f9f9f9;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
            color: #e0e0e0;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            background-color: #6C63FF;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5A54E3;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            color: #f2f2f2;
        }

        p {
            margin-top: 0.5rem;
            color: #f4f4f4;
        }

        .error {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Conversion Tool</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="input_value">Enter a Number:</label>
            <input type="text" id="input_value" name="input_value" placeholder="e.g., 101" required>

            <label for="input_base">Convert from Base:</label>
            <select id="input_base" name="input_base">
                <option value="decimal">Decimal</option>
                <option value="binary">Binary</option>
                <option value="octal">Octal</option>
                <option value="hexadecimal">Hexadecimal</option>
            </select>

            <label for="output_base">Convert to Base:</label>
            <select id="output_base" name="output_base">
                <option value="decimal">Decimal</option>
                <option value="binary">Binary</option>
                <option value="octal">Octal</option>
                <option value="hexadecimal">Hexadecimal</option>
            </select>

            <button type="submit">Convert</button>
        </form>

        {% if result %}
            <h2>Conversion Result:</h2>
            <p>{{ input_value }} in {{ output_base }} is {{ result }}</p>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
